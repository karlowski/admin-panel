<div class="mat-dialog-header">
  <div class="header-title">{{data.limit? 'Update' : 'Add New'}} limit</div>
  <mat-icon mat-dialog-close class="close">close</mat-icon>
</div>
<div mat-dialog-content>
  <form [formGroup]="form" class="form">
    <mat-form-field appearance="outline" class="limitName">
      <mat-label>Payment Source</mat-label>
      <mat-select placeholder="select payment source" formControlName="paymentSourceType">
          <mat-option 
            *ngFor="let paymentSource of data.paymentSources" 
            [value]="paymentSource.type">{{paymentSource.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="limitName">
      <mat-label>limit name</mat-label>
      <input placeholder="ENTER LIMIT NAME" matInput formControlName="fieldLimitName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>limit amount</mat-label>
      <input placeholder="ENTER LIMIT AMOUNT" matInput formControlName="fieldLimitAmount">
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions mat-dialog-actions>
  <button class="cancel" mat-button mat-dialog-close>cancel</button>
  <button class="confirm" mat-button (click)="onSubmit()">{{data.limit? 'update' : 'create'}} limit</button>
</mat-dialog-actions>
