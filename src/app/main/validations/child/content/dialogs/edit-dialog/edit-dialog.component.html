<div class="mat-dialog-header">
  <div class="header-title">Change {{data.item?.name}}</div>
  <mat-icon mat-dialog-close class="close">close</mat-icon>
</div>
<div mat-dialog-content>
  <form [formGroup]="form">

    <mat-form-field appearance="outline">
      <mat-label>{{data.item?.fieldName}}</mat-label>
      <input matInput formControlName="fieldValue">
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions mat-dialog-actions>
  <button class="cancel" mat-button mat-dialog-close>cancel</button>
  <button class="confirm" (click)="save()" mat-button [mat-dialog-close]="true">Change</button>
</mat-dialog-actions>
