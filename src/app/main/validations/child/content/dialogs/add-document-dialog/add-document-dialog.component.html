<div class="mat-dialog-header">
  <div class="header-title">Add New Document</div>
  <mat-icon mat-dialog-close class="close">close</mat-icon>
</div>
<div mat-dialog-content>
  <form [formGroup]='form'>
    <mat-form-field appearance="outline">
      <mat-label>Document Name</mat-label>
      <input matInput formControlName="documentName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select  placeholder="please select document type" formControlName = "documentType" 
      [compareWith]="compareTypes">
        <mat-option 
        *ngFor="let documentType of documentTypes" 
        [value]="documentType">{{documentType}}</mat-option>
        <mat-option value="DOCUMENT_REF">Document</mat-option>
      </mat-select>
    </mat-form-field>

    <app-file-drop (fileChange)="handleFileChange($event)" [form]="form" ></app-file-drop>
  </form>
</div>
<mat-dialog-actions mat-dialog-actions>
  <button class="cancel" mat-button mat-dialog-close>cancel</button>
  <button class="confirm" (click)="save()" mat-button [mat-dialog-close]="true">Add Document</button>
</mat-dialog-actions>
